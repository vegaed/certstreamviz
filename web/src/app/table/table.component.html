<div>
  <mat-table #table [dataSource]="improvedDataSource" matSort aria-label="Elements">

    <!-- Id Column
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
    </ng-container>
-->
    <!-- Name Column -->
    <ng-container matColumnDef="cn">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.cn}}</mat-cell>
    </ng-container>

    <!-- Source Column -->
    <ng-container matColumnDef="source">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Source Log</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.source}}</mat-cell>
    </ng-container>

    <!-- Issuer Column -->
    <ng-container matColumnDef="issuer">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Issuer</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.issuer}}</mat-cell>
    </ng-container>

    <!-- Coordinate Column -->
    <ng-container matColumnDef="coordinate">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Coordinate</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <span style="cursor:pointer" *ngIf="row.coordinate"  (click)="coordinateClicked(row)" class="material-icons">place</span>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

  <mat-paginator #paginator [length]="0" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100, 250]" [showFirstLastButtons]="true">
  </mat-paginator>
</div>
